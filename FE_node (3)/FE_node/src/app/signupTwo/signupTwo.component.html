<div class="container col-6 border border-2 my-5 p-4 shadow p-3 mb-5 bg-body rounded">

    <!-- <form action="/index" method="post"> -->
    <form [formGroup]="otpForm" (ngSubmit)="otpSubmit()">
        <div *ngIf="errormsgshow">
            <p class="text-danger">{{errormsg}}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Verify OTP</label>
            <input type="number" class="form-control" formControlName="otp_entered" id="otp">
            <input  type="email"  class="form-control" [ngModel]="getEmail"  [value]="getEmail" formControlName="signup_email" id="signup_email" >
            <!--  <input type="number" class="form-control" hidden="true" name="real_otp" value="{{real_otp}}"> -->
            <!-- <input type="email" class="form-control"  name="user_email" value="{{randomNum}}"> -->
            <!-- {{#unless otp_verified}} -->
            <!-- {{!-- <label class="form-label">{{otp_verified}}</label> --}} -->
            <!-- <label class="form-label">OTP didn't match!</label> -->
            <!-- {{/unless}} -->
        </div>


        <button type="submit" name="verify" class="btn btn-outline-warning">Submit</button>
    </form>

</div>
