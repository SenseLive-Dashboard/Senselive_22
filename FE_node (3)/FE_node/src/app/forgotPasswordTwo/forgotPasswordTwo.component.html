<div class="container col-6 border border-2 my-5 p-4 shadow p-3 mb-5 bg-body rounded" *ngIf="enter_otp_permission">

    <!-- <form action="/index" method="post"> -->
    <form [formGroup]="forgotPasswordTwoForm" (ngSubmit)="forgotPasswordTwoSubmit()">
  
        <div *ngIf="errormsgshow">
            <p class="text-danger">{{errormsg}}</p>
        </div>

        <h3 class="my" style="font-family:Arial, Helvetica, sans-serif"><b>Enter Security Code</b></h3>
    <hr>
    <div class="form-text mb-3">Please check your email for a message with your code. Your code is 6 numbers long.</div>
    
    <div class="mb-3">
        <input type="number" class="form-control" placeholder="Enter Code" formControlName="otp_entered" name="user_filled_code">
        <!-- {{!-- <input type="number" class="form-control" hidden="true" name="real_otp" value="{{recovery_otp}}">
        <input type="number" class="form-control" hidden="true" name="real_otp" value="{{recovery_email}}"> --}}
        <input type="number" class="form-control" hidden="true" name="recovery_otp" value="{{recovery_otp}}">
        <input type="email" class="form-control" hidden="true" name="recovery_email" value="{{recovery_email}}"> -->
        <input type="email" class="form-control" formControlName="recovery_email" [ngModel]="getEmail"  [value]="getEmail">
     
   
    </div>
   
   <div class="d-flex justify-content-end bd-highlight">

    <button type="button" name="cancel" class="btn btn-outline-primary mx-2">Cancel</button>
    <button type="submit" name="continue" class="btn btn-warning">Continue</button>

   </div>


        <!-- <button type="submit" name="verify" class="btn btn-outline-warning">Submit</button> -->
    </form>

</div>
