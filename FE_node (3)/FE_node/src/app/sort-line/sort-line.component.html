  <div class="container  container1">
    <select #team (change)="select_ID(team.value)">
      <option *ngFor="let o of options">
        {{o.value}}
      </option>
    </select>

    <select #teams (change)="onSelected(teams.value)">
      <option default>30 Minute</option>
      <option>1 Hour</option>
      <option>12 Hour</option>
      <option>1 Day</option>
      <option>1 Week</option>
      <option>1 Month</option>
    </select>

    <button class="btn" (click)="get_graph()">Show</button>
    
    
    <div class="dropdown-content-1"><a><button class="btn" (click)="calender()"  >Sort Custom</button>
        <input type="datetime-local" [(ngModel)]=start value="2022-09-15" class="btn" >
        <input type="datetime-local" [(ngModel)]=end value="2022-09-15" class="btn">

    </a>
  </div>
  
  
  <div  id="chartContainer"  class="chartContainer" ></div>
  
</div>
